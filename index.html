<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dyvoriya | Links</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to bottom, #efb38f, #c47ba3);
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 30px;
      padding: 2rem;
      text-align: center;
      width: 320px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .share-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: white;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: 0.2s;
    }

    .share-btn:hover {
      transform: scale(1.05);
    }

    .share-btn svg {
      width: 18px;
      height: 18px;
      fill: #523E31;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #17507a;
      color: white;
      font-size: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
    }

    h1 {
      font-size: 1.35rem;
      margin: 0.3rem 0 1rem;
      color: #3a2d2d;
      font-weight: 600;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 0.8rem;
      margin-bottom: 1.5rem;
    }

    .icons svg {
      width: 22px;
      height: 22px;
      fill: #3a2d2d;
    }

    .link-btn {
      position: relative;       /* для абсолютної іконки */
      display: block;
      text-decoration: none;
      background: white;
      color: #3a2d2d;
      font-weight: 600;
      border-radius: 2rem;
      padding: 0.9rem 1.3rem;
      margin: 0.5rem 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: all 0.2s ease;
      text-align: center;       /* текст по центру */
    }

    .link-btn svg {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      fill: #3a2d2d;
    }

    .link-btn span {
      display: block;
      width: 100%;
    }

    .link-btn:hover {
      transform: scale(1.03);
    }

    @media (max-width: 480px) {
      .card {
        width: 90%;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Share button -->

    </a>
  </div>

  <script>
    function sharePage() {
      if (navigator.share) {
        navigator.share({
          title: "Dyvoriya",
          text: "Перегляньте сторінку Dyvoriya",
          url: window.location.href
        });
      } else {
        navigator.clipboard.writeText(window.location.href);
        alert("Посилання скопійовано!");
      }
    }
  </script>
